language: cpp
sudo: false

addons:
  apt:
    sources:
      - boost-latest
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.7
      #- libsodium
    packages:
      - clang-3.7
      - gcc-5
      - g++-5
      - cmake
      - ninja-build
      - libc++-dev
      - libpulse-dev
      #- libsodium-dev waiting for source approval
      - libssl-dev

cache:
  directories:
    - $HOME/libsodium

compiler:
  - clang
  - gcc

os:
  - linux
  - osx

env:
  - BUILD_TYPE=RelWithDebInfo
  - BUILD_TYPE=Release
  - BUILD_TYPE=Debug

cache: apt

before_install:
  - bash travis_build_libsodium.sh
  - git clone https://github.com/berkus/cmake-setup.git cmake
  - git clone https://github.com/berkus/endian.git endian
  - git clone https://github.com/berkus/sodiumpp.git sodiumpp
  #- pip install cpp-coveralls
script:
  - cmake -G "Ninja" -DTRAVIS_CI=YES -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DTEST_COVERAGE=YES -DBUILD_TESTING=YES -DSODIUM_PREFIX=$HOME/libsodium . && ninja-build && ASAN_OPTIONS=alloc_dealloc_mismatch=0 ctest
#after_success:
#  - coveralls --build-root `pwd` --exclude boost_1_59_0 --exclude boost --exclude CMakeFiles --exclude 3rdparty --exclude ninja-build --exclude libcxx

notifications:
  recipients:
    - berkus@atta-metta.net
  email:
    on_success: change
    on_failure: always
